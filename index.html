						<td>आजूबाजूच्या अनेक लोकांमुळे तो साहजिकच थोडा घाबरला.</td>
					</tr>
					<tr>
						<td><strong>246</strong></td>
						<td>When I left the train station, I saw a man.</td>
						<td>मी रेल्वे स्टेशन सोडल्यावर मला एक माणूस दिसला.</td>

					<tr>
						<td><strong>247</strong></td>
						<td>You’re an angel!</td>
						<td>तुम्ही देवदूत आहात!</td>

					<tr>
						<td><strong>248</strong></td>
						<td>Well, the night is quite long, isn’t it?</td>

					<tr>
						<td><strong>249</strong></td>
						<td>You’re lucky because he didn’t bite you.</td>

					<tr>
						<td><strong>250</strong></td>
						<td>Did you miss me?</td>

					<tr>
						<td><strong>251</strong></td>

					<tr>

						<td><strong>253</strong></td>

					<tr>
						<td><strong>254</strong></td>
						<td>I’ll take him.</td>
						<td>मी त्याला घेऊन जाईन.</td>

					<tr>
						<td><strong>255</strong></td>

						<td>हे एक आश्चर्य आहे.</td>

					<tr>

						<td>ही उत्तम कल्पना आहे!</td>

					<tr>
						<td><strong>257</strong></td>

						<td>Damn! It’s not bad!</td>

					<tr>
						<td><strong>259</strong></td>
						<td>Wash before first wearing.</td>
						<td>प्रथम परिधान करण्यापूर्वी धुवा.</td>
					</tr>
					<tr>
						<td><strong>260</strong></td>
						<td>Don’t open before the train stops.</td>
						<td>ट्रेन थांबण्यापूर्वी उघडू नका.</td>
					</tr>
					<tr>
						<td><strong>261</strong></td>
						<td>Those who live in glass houses should not throw stones.</td>
						<td>जे काचेच्या घरात राहतात त्यांनी दगडफेक करू नये.</td>
					</tr>
					<tr>
						<td><strong>262</strong></td>
						<td>They say love is blind.</td>
						<td>ते म्हणतात प्रेम आंधळं असतं.</td>
					</tr>
					<tr>
						<td><strong>263</strong></td>
						<td>Oh, I’m sorry.</td>
						<td>अरे, मला माफ करा.</td>
					</tr>
					<tr>
						<td><strong>264</strong></td>
						<td>
							Math is like love: a simple idea, but it can get complicated.
						</td>
						<td>
							गणित हे प्रेमासारखे आहे: एक साधी कल्पना, परंतु ती गुंतागुंतीची होऊ
							शकते.
						</td>
					</tr>
					<tr>
						<td><strong>265</strong></td>
						<td>The only useful answers are those that raise new questions.</td>
						<td>नवीन प्रश्न निर्माण करणारी एकमेव उपयुक्त उत्तरे आहेत.</td>
					</tr>
					<tr>
						<td><strong>266</strong></td>
						<td>
							To have doubts about oneself is the first sign of intelligence.
						</td>
						<td>स्वतःबद्दल शंका घेणे हे बुद्धिमत्तेचे पहिले लक्षण आहे.</td>
					</tr>
					<tr>
						<td><strong>267</strong></td>
						<td>
							Poor is not the one who has too little, but the one who wants too
							much.
						</td>
						<td>
							गरीब तो नाही ज्याच्याकडे खूप कमी आहे, तर ज्याला खूप हवे आहे तो.
						</td>
					</tr>
					<tr>
						<td><strong>268</strong></td>
						<td>How long does it take to get to the station?</td>
						<td>स्टेशनवर यायला किती वेळ लागेल?</td>

					<tr>
						<td><strong>269</strong></td>
						<td>
							I don’t care what your names are. Once this job’s over, I’m out of
							here.
						</td>
						<td>

							इथून बाहेर पडेन.
						</td>

					<tr>
						<td><strong>270</strong></td>
						<td>

						</td>
						<td>

					<tr>
						<td><strong>271</strong></td>

					<tr>
						<td><strong>272</strong></td>

					<tr>
						<td><strong>274</strong></td>

						<td><strong>276</strong></td>

					<tr>
						<td><strong>277</strong></td>

					<tr>
						<td><strong>278</strong></td>

					<tr>
						<td><strong>279</strong></td>

					</tr>
					<tr>
						<td><strong>280</strong></td>
						<td>You’ll forget about me someday.</td>
						<td>एक दिवस तू मला विसरशील.</td>

					<tr>
						<td><strong>281</strong></td>
						<td>That is rather unexpected.</td>
						<td>ते ऐवजी अनपेक्षित आहे.</td>
					</tr>
					<tr>
						<td><strong>282</strong></td>
						<td>I wonder how long it’s going to take.</td>
						<td>मला आश्चर्य वाटते की यास किती वेळ लागेल.</td>
					</tr>
					<tr>
						<td><strong>283</strong></td>
						<td>I can’t live without a TV.</td>
						<td>मी टीव्हीशिवाय जगू शकत नाही.</td>

					<tr>
						<td><strong>284</strong></td>
						<td>I couldn’t have done it without you. Thank you.</td>
						<td>तुझ्याशिवाय मी हे करू शकलो नसतो.&nbsp;धन्यवाद.</td>
					</tr>
					<tr>
						<td><strong>285</strong></td>
						<td>Many people drift through life without a purpose.</td>

					<tr>
						<td><strong>286</strong></td>
						<td>Life without love is just totally pointless.</td>
						<td>प्रेमाशिवाय जीवन पूर्णपणे निरर्थक आहे.</td>

					<tr>
						<td><strong>287</strong></td>

					<tr>
						<td><strong>288</strong></td>
						<td>I think exams are ruining education.</td>
						<td>परीक्षांमुळे शिक्षणाचा ऱ्हास होतो, असं मला वाटतं.</td>
					</tr>
					<tr>
						<td><strong>289</strong></td>
						<td>We can’t sleep because of the noise.</td>
						<td>आवाजामुळे आम्हाला झोप येत नाही.</td>
					</tr>
					<tr>
						<td><strong>290</strong></td>
						<td>Do you have a condom?</td>
						<td>तुमच्याकडे कंडोम आहे का?</td>

					<tr>
						<td><strong>291</strong></td>

						<td>तो तुम्हाला जे सांगेल ते करा.</td>

						<td><strong>292</strong></td>

						<td>मी 10 मिनिटांत चालत शाळेत जाऊ शकतो.</td>

					<tr>
						<td><strong>293</strong></td>
						<td>

						</td>
						<td>

							वेळ लागला.
						</td>

					<tr>
						<td><strong>294</strong></td>
						<td>It is already eleven.</td>
						<td>आधीच अकरा वाजले आहेत.</td>
					</tr>
					<tr>
						<td><strong>295</strong></td>
						<td>May I talk to Ms. Brown?</td>
						<td>मी सुश्रीशी बोलू शकतो.&nbsp;तपकिरी?</td>

					<tr>
						<td><strong>296</strong></td>
						<td>Ah! is an interjection.</td>
						<td>आह!&nbsp;एक इंजेक्शन आहे.</td>

						<td><strong>297</strong></td>
						<td>What do you want?</td>
						<td>तुम्हाला काय हवे आहे?</td>

					<tr>
						<td><strong>298</strong></td>
						<td>You suck dude! I have to tell you everything!</td>
						<td>तू चोखणे यार!&nbsp;मला तुम्हाला सर्व काही सांगावे लागेल!</td>

					<tr>
						<td><strong>299</strong></td>
						<td>I have a bone to pick with you.</td>
						<td>माझ्याकडे तुमच्याबरोबर उचलण्यासाठी एक हाड आहे.</td>
					</tr>
					<tr>
						<td><strong>300</strong></td>
						<td>Do you need me to give you some money?</td>
						<td>मी तुला काही पैसे देण्याची गरज आहे का?</td>
					</tr>
					<tr>
						<td><strong>301</strong></td>
						<td>Paris is the most beautiful city in the world.</td>
						<td>पॅरिस हे जगातील सर्वात सुंदर शहर आहे.</td>
					</tr>
					<tr>
						<td><strong>302</strong></td>
						<td>Hey, I may have no money, but I still have my pride.</td>
						<td>अहो, माझ्याकडे पैसे नसतील, पण तरीही मला माझा अभिमान आहे.</td>

					<tr>
						<td><strong>303</strong></td>
						<td>I have a dream.</td>
						<td>माझे एक स्वप्न आहे.</td>
					</tr>
					<tr>
						<td><strong>304</strong></td>
						<td>All that which is invented, is true.</td>
						<td>जे काही शोधले आहे ते सर्व सत्य आहे.</td>
					</tr>
					<tr>
						<td><strong>305</strong></td>
						<td>To be surprised, to wonder, is to begin to understand.</td>
						<td>
							आश्चर्यचकित होणे, आश्चर्य करणे म्हणजे समजण्यास सुरुवात करणे.
						</td>
					</tr>
					<tr>
						<td><strong>306</strong></td>
						<td>But the universe is infinite.</td>
						<td>पण विश्व अनंत आहे.</td>
					</tr>
					<tr>
						<td><strong>307</strong></td>
						<td>To be perfect she lacked just one defect.</td>
						<td>परिपूर्ण होण्यासाठी तिच्यात फक्त एक दोष नव्हता.</td>
					</tr>
					<tr>
						<td><strong>308</strong></td>
						<td>We don’t see things as they are, but as we are.</td>
						<td>
							आपण गोष्टी जसे आहेत तसे पाहत नाही तर आपण जसे आहोत तसे पाहतो.
						</td>
					</tr>
					<tr>
						<td><strong>309</strong></td>
						<td>The world is a den of crazies.</td>
						<td>जग हे वेड्यांचे अड्डे आहे.</td>
					</tr>
					<tr>
						<td><strong>310</strong></td>
						<td>You’re by my side; everything’s fine now.</td>
						<td>तू माझ्या पाठीशी आहेस;&nbsp;आता सर्व काही ठीक आहे.</td>

					<tr>
						<td><strong>311</strong></td>
						<td>What do you mean you don’t know?!</td>
						<td>तुम्हाला काय माहित नाही म्हणजे काय?!</td>
					</tr>
					<tr>
						<td><strong>312</strong></td>
						<td>You look stupid.</td>
						<td>तू मूर्ख दिसतोस.</td>

					<tr>
						<td><strong>313</strong></td>
						<td>I think I’m gonna go to sleep.</td>
						<td>मला वाटतं मी झोपायला जाईन.</td>
					</tr>
					<tr>
						<td><strong>314</strong></td>
						<td>My name is Jack.</td>
						<td>माझे नाव जॅक आहे.</td>
					</tr>
					<tr>
						<td><strong>315</strong></td>
						<td>I like it very much.</td>
						<td>मला ते खुप आवडले.</td>
					</tr>
					<tr>
						<td><strong>316</strong></td>
						<td>How do you say that in Italian?</td>
						<td>तुम्ही ते इटालियनमध्ये कसे म्हणता?</td>
					</tr>
					<tr>
						<td><strong>317</strong></td>
						<td>I have to go shopping. I’ll be back in an hour.</td>
						<td>मला खरेदीला जायचे आहे.&nbsp;मी तासाभरात परत येईन.</td>
					</tr>
					<tr>
						<td><strong>318</strong></td>
						<td>Is it far from here?</td>
						<td>इथून लांब आहे का?</td>
					</tr>
					<tr>
						<td><strong>319</strong></td>
						<td>These things aren’t mine!</td>
						<td>या गोष्टी माझ्या नाहीत!</td>

					<tr>
						<td><strong>320</strong></td>
						<td>Would you like to dance with me?</td>
						<td>तुला माझ्यासोबत नाचायला आवडेल का?</td>
					</tr>
					<tr>
						<td><strong>321</strong></td>
						<td>Italy is a very beautiful country.</td>
						<td>इटली हा एक अतिशय सुंदर देश आहे.</td>
					</tr>
					<tr>
						<td><strong>322</strong></td>
						<td>It’s not my fault!</td>
						<td>ती माझी चूक नाही!</td>
					</tr>
					<tr>
						<td><strong>323</strong></td>
						<td>I’d like to stay for one night.</td>
						<td>मला एक रात्र राहायला आवडेल.</td>
					</tr>
					<tr>
						<td><strong>324</strong></td>
						<td>Where are the showers?</td>
						<td>सरी कुठे आहेत?</td>
					</tr>
					<tr>
						<td><strong>325</strong></td>
						<td>Open your mouth!</td>
						<td>तुझे तोंड उघड!</td>

					<tr>
						<td><strong>326</strong></td>
						<td>Is it bad?</td>
						<td>हे वाईट आहे का?</td>
					</tr>
					<tr>
						<td><strong>327</strong></td>
						<td>I have lost my wallet.</td>
						<td>माझे पाकीट हरवले आहे.</td>

					<tr>
						<td><strong>328</strong></td>
						<td>Love is never wasted.</td>
						<td>प्रेम कधीच वाया जात नाही.</td>
					</tr>
					<tr>
						<td><strong>329</strong></td>
						<td>
							Life is what happens to you while you’re busy making other plans.
						</td>
						<td>
							तुम्ही इतर योजना बनवण्यात व्यस्त असताना तुमच्यासोबत जे घडते ते
							जीवन आहे.
						</td>
					</tr>
					<tr>

						<td>वाईन म्हणजे बाटल्यांमध्ये भरलेली कविता.</td>
					</tr>
					<tr>
						<td><strong>411</strong></td>
						<td>That was the best day of my life.</td>
						<td>माझ्या आयुष्यातील तो सर्वोत्तम दिवस होता.</td>
					</tr>
					<tr>
						<td><strong>412</strong></td>
						<td>I don’t understand German.</td>
						<td>मला जर्मन समजत नाही.</td>
					</tr>
					<tr>
						<td><strong>413</strong></td>
						<td>I made my decision.</td>
						<td>मी माझा निर्णय घेतला.</td>
					</tr>
					<tr>
						<td><strong>414</strong></td>
						<td>I give you my word.</td>
						<td>मी तुला माझा शब्द देतो.</td>
					</tr>
					<tr>
						<td><strong>415</strong></td>
						<td>You are the great love of my life.</td>
						<td>तू माझ्या आयुष्यातील महान प्रेम आहेस.</td>
					</tr>
					<tr>
						<td><strong>416</strong></td>
						<td>We have a Pope.</td>
						<td>आमच्याकडे पोप आहे.</td>
					</tr>
					<tr>
						<td><strong>417</strong></td>
						<td>The whole is greater than the sum of the parts.</td>
						<td>संपूर्ण भागांच्या बेरजेपेक्षा मोठा आहे.</td>
					</tr>
					<tr>
						<td><strong>418</strong></td>
						<td>
							A mathematical truth is neither simple nor complicated; it is.
						</td>
						<td>गणितीय सत्य हे सोपे किंवा गुंतागुंतीचे नसते;&nbsp;हे आहे.</td>
					</tr>
					<tr>
						<td><strong>419</strong></td>
						<td>
							Mathematicians are poets, except that they have to prove what
							their fantasy creates.
						</td>
						<td>
							गणितज्ञ हे कवी आहेत, त्याशिवाय त्यांना त्यांची कल्पनारम्य काय
							निर्माण होते हे सिद्ध करायचे असते.
						</td>
					</tr>
					<tr>
						<td><strong>420</strong></td>
						<td>
							Mathematicians are like French people: whatever you tell them they
							translate it into their own language and turn it into something
							totally different.
						</td>
						<td>
							गणितज्ञ हे फ्रेंच लोकांसारखे असतात: तुम्ही त्यांना जे काही सांगता
							ते ते त्यांच्या स्वतःच्या भाषेत अनुवादित करतात आणि ते पूर्णपणे
							वेगळ्या भाषेत बदलतात.
						</td>
					</tr>
					<tr>
						<td><strong>421</strong></td>
						<td>
							An expert is someone who knows some of the worst mistakes that can
							be made in his field, and how to avoid them.
						</td>
						<td>
							एक तज्ञ अशी व्यक्ती आहे ज्याला त्याच्या क्षेत्रातील काही सर्वात
							वाईट चुका माहित आहेत आणि त्या कशा टाळाव्यात.
						</td>
					</tr>
					<tr>
						<td><strong>422</strong></td>
						<td>
							There are 10 types of people in the world: those who understand
							binary, and those who don’t.
						</td>
						<td>
							जगात 10 प्रकारचे लोक आहेत: ज्यांना बायनरी समजते आणि ज्यांना समजत
							नाही.
						</td>
					</tr>
					<tr>
						<td><strong>423</strong></td>
						<td>I find foreign languages very interesting.</td>
						<td>मला परदेशी भाषा खूप मनोरंजक वाटतात.</td>
					</tr>
					<tr>
						<td><strong>424</strong></td>
						<td>I don’t like learning irregular verbs.</td>
						<td>मला अनियमित क्रियापद शिकायला आवडत नाही.</td>
					</tr>
					<tr>
						<td><strong>425</strong></td>
						<td>Take a book and read it.</td>
						<td>एक पुस्तक घ्या आणि ते वाचा.</td>
					</tr>
					<tr>
						<td><strong>426</strong></td>
						<td>
							Most schools were designed not to transform society, but to
							reproduce it.
						</td>
						<td>
							बहुतेक शाळांची रचना समाजात परिवर्तन घडवून आणण्यासाठी नाही तर
							त्याचे पुनरुत्पादन करण्यासाठी केली गेली होती.
						</td>
					</tr>
					<tr>
						<td><strong>427</strong></td>
						<td>I’m beside myself with joy.</td>
						<td>मी आनंदाने माझ्या बाजूला आहे.</td>
					</tr>
					<tr>
						<td><strong>428</strong></td>
						<td>He’s already a man.</td>
						<td>तो आधीच एक माणूस आहे.</td>
					</tr>
					<tr>
						<td><strong>429</strong></td>
						<td>The vacation is over now.</td>
						<td>आता सुट्टी संपली आहे.</td>
					</tr>
					<tr>
						<td><strong>430</strong></td>
						<td>That’s the absolute truth.</td>
						<td>हेच परम सत्य आहे.</td>
					</tr>
					<tr>
						<td><strong>431</strong></td>
						<td>It’s cold.</td>
						<td>थंडी आहे.</td>
					</tr>
					<tr>
						<td><strong>432</strong></td>
						<td>I’m thirsty.</td>
						<td>मला तहान लागली आहे.</td>
					</tr>
					<tr>
						<td><strong>433</strong></td>
						<td>When you can’t do what you want, you do what you can.</td>
						<td>
							जेंव्हा तुम्हाला हवं ते करू शकत नाही, तेव्हा तुम्ही जे करू शकता ते
							करा.
						</td>
					</tr>
					<tr>
						<td><strong>434</strong></td>
						<td>Give him an inch and he’ll take a yard.</td>
						<td>त्याला एक इंच द्या आणि तो एक यार्ड घेईल.</td>
					</tr>
					<tr>
						<td><strong>435</strong></td>
						<td>You did this intentionally!</td>
						<td>तू हे जाणूनबुजून केलेस!</td>
					</tr>
					<tr>
						<td><strong>436</strong></td>
						<td>You didn’t tell him anything?</td>
						<td>तू त्याला काहीच सांगितले नाहीस?</td>
					</tr>
					<tr>
						<td><strong>437</strong></td>
						<td>You made me lose my mind.</td>
						<td>तू मला माझे मन गमावले आहेस.</td>
					</tr>
					<tr>
						<td><strong>438</strong></td>
						<td>You’re my type.</td>
						<td>तू माझा प्रकार आहेस.</td>
					</tr>
					<tr>
						<td><strong>439</strong></td>
						<td>You’re irresistible.</td>
						<td>तुम्ही अप्रतिम आहात.</td>
					</tr>
					<tr>
						<td><strong>440</strong></td>
						<td>Could you call again later, please?</td>
						<td>कृपया नंतर पुन्हा कॉल करू शकाल का?</td>
					</tr>
					<tr>
						<td><strong>441</strong></td>
						<td>Who am I talking with?</td>
						<td>मी कोणाशी बोलत आहे?</td>
					</tr>
					<tr>
						<td><strong>442</strong></td>
						<td>I accept, but only under one condition.</td>
						<td>मी स्वीकारतो, पण फक्त एका अटीवर.</td>
					</tr>
					<tr>
						<td><strong>443</strong></td>
						<td>Smile now, cry later!</td>
						<td>सध्या हसा नंतर रडा!</td>
					</tr>
					<tr>
						<td><strong>444</strong></td>
						<td>
							At the age of six he had learned to use the typewriter and told
							the teacher that he did not need to learn to write by hand.
						</td>
						<td>
							वयाच्या सहाव्या वर्षी तो टाइपरायटर वापरायला शिकला होता आणि त्याने
							शिक्षकांना सांगितले की त्याला हाताने लिहायला शिकण्याची गरज नाही.
						</td>
					</tr>
					<tr>
						<td><strong>445</strong></td>
						<td>Life is beautiful.</td>
						<td>आयुष्य सुंदर आहे.</td>
					</tr>
					<tr>
						<td><strong>446</strong></td>
						<td>
							There are days where I feel like my brain wants to abandon me.
						</td>
						<td>
							असे दिवस आहेत जेव्हा मला असे वाटते की माझा मेंदू मला सोडू इच्छित
							आहे.
						</td>
					</tr>
					<tr>
						<td><strong>447</strong></td>
						<td>I can’t cut my nails and do the ironing at the same time!</td>
						<td>
							मी माझे नखे कापू शकत नाही आणि एकाच वेळी इस्त्री करू शकत नाही!
						</td>
					</tr>
					<tr>
						<td><strong>448</strong></td>
						<td>I can’t take it anymore! I haven’t slept for three days!</td>
						<td>मी आता ते घेऊ शकत नाही!&nbsp;मी तीन दिवस झोपलो नाही!</td>
					</tr>
					<tr>
						<td><strong>449</strong></td>
						<td>Why would you marry a woman if you like men?</td>
						<td>
							जर तुम्हाला पुरुष आवडत असतील तर तुम्ही स्त्रीशी लग्न का कराल?
						</td>
					</tr>
					<tr>
						<td><strong>450</strong></td>
						<td>If you can’t have children, you could always adopt.</td>
						<td>जर तुम्हाला मुले नसतील तर तुम्ही नेहमी दत्तक घेऊ शकता.</td>
					</tr>
					<tr>
						<td><strong>451</strong></td>
						<td>Are you for or against abortions?</td>
						<td>तुम्ही गर्भपाताच्या बाजूने आहात की विरोधात आहात?</td>

					<tr>
						<td><strong>452</strong></td>
						<td>What made you change your mind?</td>
						<td>तुमचा विचार कशामुळे बदलला?</td>
					</tr>
					<tr>
						<td><strong>453</strong></td>
						<td>Hey, look, a three-headed monkey!</td>
						<td>अहो, पहा, तीन डोक्याचे माकड!</td>
					</tr>
					<tr>
						<td><strong>454</strong></td>
						<td>I love lasagna.</td>
						<td>मला लसग्ना आवडते.</td>
					</tr>
					<tr>
						<td><strong>455</strong></td>
						<td>
							If you know that something unpleasant will happen, that you will
							go to the dentist for example, or to France, then that is not
							good.
						</td>
						<td>
							जर तुम्हाला माहित असेल की काहीतरी अप्रिय होईल, तुम्ही दंतवैद्याकडे
							जाल, उदाहरणार्थ, किंवा फ्रान्सला, तर ते चांगले नाही.
						</td>
					</tr>
					<tr>
						<td><strong>456</strong></td>
						<td>
							Prime numbers are like life; they are completely logical, but
							impossible to find the rules for, even if you spend all your time
							thinking about it.
						</td>
						<td>
							अविभाज्य संख्या जीवनाप्रमाणे असतात;&nbsp;ते पूर्णपणे तार्किक आहेत,
							परंतु त्यासाठीचे नियम शोधणे अशक्य आहे, जरी तुम्ही तुमचा सर्व वेळ
							त्याबद्दल विचार केला तरीही.

					<tr>
						<td><strong>457</strong></td>
						<td>
							If you raise an eyebrow, it can mean “I want to have sex with

							idiotic.”

						<td>
							तुम्ही भुवया उंचावल्यास, याचा अर्थ असा होऊ शकतो की “मला
							तुमच्यासोबत लैंगिक संबंध ठेवायचे आहेत”, परंतु “तुम्ही नुकतेच जे
							सांगितले ते पूर्णपणे मूर्खपणाचे आहे असे मला आढळले.”
						</td>
					</tr>
					<tr>
						<td><strong>458</strong></td>
						<td>The brain is just a complicated machine.</td>
						<td>मेंदू हे फक्त एक गुंतागुंतीचे यंत्र आहे.</td>
					</tr>
					<tr>
						<td><strong>459</strong></td>
						<td>This baby penguin is too cute!</td>
						<td>हा बेबी पेंग्विन खूप गोंडस आहे!</td>
					</tr>
					<tr>
						<td><strong>460</strong></td>
						<td>I’m at the hospital. I got struck by lightning.</td>
						<td>मी दवाखान्यात आहे.&nbsp;मला विजेचा धक्का बसला.</td>
					</tr>
					<tr>
						<td><strong>461</strong></td>
						<td>What is your greatest source of inspiration?</td>
						<td>तुमचा सर्वात मोठा प्रेरणास्रोत कोणता आहे?</td>
					</tr>
					<tr>
						<td><strong>462</strong></td>
						<td>
							You don’t marry someone you can live with — you marry the person
							whom you cannot live without.
						</td>
						<td>
							तुम्ही ज्याच्यासोबत राहू शकता अशा व्यक्तीशी तुम्ही लग्न करत नाही –
							तुम्ही त्या व्यक्तीशी लग्न करता जिच्याशिवाय तुम्ही जगू शकत नाही.

					</tr>
					<tr>
						<td><strong>463</strong></td>
						<td>Don’t stay in bed, unless you can make money in bed.</td>
						<td>
							जोपर्यंत तुम्ही पलंगावर पैसे कमवू शकत नाही तोपर्यंत अंथरुणावर राहू
							नका.
						</td>
					</tr>
					<tr>
						<td><strong>464</strong></td>
						<td>Anything that is too stupid to be spoken is sung.</td>
						<td>जे काही बोलता येण्यासारखे मूर्खपणाचे आहे ते गायले जाते.</td>
					</tr>
					<tr>
						<td><strong>465</strong></td>
						<td>
							It requires wisdom to understand wisdom: the music is nothing if

						</td>
						<td>
							शहाणपण समजून घेण्यासाठी शहाणपणाची आवश्यकता आहे: जर श्रोते बहिरे
							असतील तर संगीत काहीही नाही.
						</td>
					</tr>
					<tr>
						<td><strong>466</strong></td>
						<td>I was rereading the letters you sent to me.</td>
						<td>तू मला पाठवलेली पत्रे मी पुन्हा वाचत होतो.</td>

					<tr>
						<td><strong>467</strong></td>
						<td>I don’t want to go to school.</td>
						<td>मला शाळेत जायचे नाही.</td>
					</tr>
					<tr>
						<td><strong>468</strong></td>
						<td>It’s over between us. Give me back my ring!</td>
						<td>आमच्यात ते संपले आहे.&nbsp;मला माझी अंगठी परत द्या!</td>
					</tr>
					<tr>
						<td><strong>469</strong></td>
						<td>It is raining.</td>
						<td>पाऊस पडत आहे.</td>
					</tr>
					<tr>
						<td><strong>470</strong></td>
						<td>
							I was planning on going to the beach today, but then it started to
							rain.
						</td>
						<td>
							मी आज समुद्रकिनारी जाण्याचा विचार करत होतो, पण नंतर पाऊस सुरू
							झाला.
						</td>
					</tr>
					<tr>
						<td><strong>471</strong></td>
						<td>She’s really smart, isn’t she?</td>
						<td>ती खरोखर हुशार आहे, नाही का?</td>
					</tr>
					<tr>
						<td><strong>472</strong></td>
						<td>An opinion is shocking only if it is a conviction.</td>
						<td>एखादे मत पटले तरच धक्कादायक ठरते.</td>

					<tr>
						<td><strong>473</strong></td>
						<td>Justice is expensive.</td>
						<td>न्याय महाग आहे.</td>
					</tr>
					<tr>
						<td><strong>474</strong></td>
						<td>Every opinion is a mixture of truth and mistakes.</td>
						<td>प्रत्येक मत हे सत्य आणि चुकांचे मिश्रण असते.</td>
					</tr>
					<tr>
						<td><strong>475</strong></td>
						<td>Life is a fatal sexually transmitted disease.</td>
						<td>जीवन हा एक घातक लैंगिक संक्रमित रोग आहे.</td>
					</tr>
					<tr>
						<td><strong>476</strong></td>
						<td>
							If two men always have the same opinion, one of them is

						</td>
						<td>
							जर दोन पुरुषांचे नेहमी समान मत असेल तर त्यापैकी एक अनावश्यक आहे.
						</td>
					</tr>
					<tr>
						<td><strong>477</strong></td>
						<td>Tomorrow, I’m going to study at the library.</td>
						<td>उद्या मी लायब्ररीत अभ्यास करणार आहे.</td>
					</tr>
					<tr>
						<td><strong>478</strong></td>
						<td>Too late.</td>
						<td>खूप उशीर.</td>
					</tr>
					<tr>
						<td><strong>479</strong></td>
						<td>I went to the zoo yesterday.</td>
						<td>मी काल प्राणीसंग्रहालयात गेलो होतो.</td>
					</tr>
					<tr>
						<td><strong>480</strong></td>
						<td>We won the battle.</td>
						<td>आम्ही लढाई जिंकली.</td>
					</tr>
					<tr>
						<td><strong>481</strong></td>
